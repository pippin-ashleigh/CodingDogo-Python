<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Owner's Name</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for pet in pets %}
                <tr>
                    <td>{{pet.name}}</a></td>
                    <td>{{pet.type}}</td>
                    <td>{{pet.owner.first_name}} {{pet.owner.last_name}}</td>
                    {% if session["owner_id"] == pet.owner.id %}
                    <td><a href="/pet/{{pet.id}}"><button class="btn btn-secondary btn-sm">Show</button></a></td>
                    <td><a href="/pet/edit/{{pet.id}}"><button class="btn btn-secondary btn-sm">Edit</button></a></td>
                    <form action="/delete/{{pet.id}}" method = "post"><td><button type="submit" class="btn btn-secondary btn-sm">Delete</button></form></td>
                    {% else %}
                    <td><a href="/pet/{{pet.id}}"><button class="btn btn-secondary btn-sm">Show</button></a></td>
                    {% endif %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="d-flex justify-content-evenly">
        <a href="pet/new"><button class = "btn btn-primary">Add a pet!</button></a>
        <a href="/logout"><button class= "btn btn-success">Logout</button></a>
    </div>
</body>
</html>
