<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <form action="/pet/update" method="post" class="col-6 mx-auto">
        <input type="hidden" name="id" value="{{pet.id}}">
        <h2 class="text-center">Update your pet's information</h2>
        {% with messages = get_flashed_messages(category_filter=['register']) %}
            {% if messages %}
        <div class="alert alert-danger" role="alert">
            <strong>Flash</strong>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" value="{{pet.name}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" name="type" value="{{pet.type}}" class="form-control">
        </div>
        <input type="submit" value="Submit" class="btn btn-success m-2">
    </form>
    <div class="d-flex justify-content-end">
        <a href="/dashboard"><button class = "btn btn-primary m-2">Back to Dashboard</button></a>
        <br>
        <a href="/logout"><button class= "btn btn-secondary m-2">Logout</button></a>
    </div>
</body>
</html>
